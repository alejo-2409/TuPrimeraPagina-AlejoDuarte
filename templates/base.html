<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi página{% endblock %}</title>

    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Proyecto</a>

            <div>
                <a class="nav-link d-inline text-white" href="/">Inicio</a>
                <a class="nav-link d-inline text-white" href="/articulos/">Artículos</a>
                <a class="nav-link d-inline text-white" href="{% url 'about' %}">Acerca de mí</a>

                {% if user.is_authenticated %}
                    <span class="ms-3 text-warning">Hola, {{ user.username }}</span>
                    <form style="display: inline;" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm ms-2" type="submit">Salir</button>
                    </form>
                {% else %}
                        <a href="{% url 'login' %}">Ingresar</a> |
                        <a href="{% url 'registro' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    
    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
